<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CANVAS合成</title>
  <script src="script.js" defer>

  </script>
  <href="style.css">
</head>
<body>

<section id="contents">

    <!-- 合成結果用のcanvas -->
    <canvas id="concat" width="200" height="200"></canvas>
  
 <div class="flex-container">
    <div class="flex-item">
   <!-- 消しゴム -->
  <p id="eraser"><button type="button2" id="btn-eraser"><img src="images/eraser-solid.svg" width="32" height="32"></button></p>
    <!-- 合成するcanvas body -->
    <button type="button1" id="btn-concat"><canvas id="image1" width="150" height="150"></canvas></button>
      </div>
  </div>

    
</section>

<ul>
  <li>洋服の画像をクリックすると合成します</li>
  <li>「<img src="images/eraser-solid.svg" width="18" height="18">」ボタンをクリックすると合成結果をクリアします</li>
</ul>


</body>
</html>
